<h2>Student List</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Grade</th>
      <th>Operation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.grade }}</td>
      <td>
        <button (click)="editStudent(student)">edit</button>
        <button (click)="deleteStudent(student.id)">delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="editingStudent" class="edit-modal">
  <h2>edit student</h2>
  <form (ngSubmit)="updateStudent()">
    <label>name:</label>
    <input type="text" [(ngModel)]="editingStudent.name" name="name" required><br>

    <label>age:</label>
    <input type="number" [(ngModel)]="editingStudent.age" name="age" required><br>

    <label>grade:</label>
    <input type="number" [(ngModel)]="editingStudent.grade" name="grade" required><br>

    <button type="submit">update</button>
    <button type="button" (click)="cancelEdit()">cancel</button>
  </form>
</div>
