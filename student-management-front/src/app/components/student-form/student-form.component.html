<h2>Add student</h2>
<form (ngSubmit)="addStudent()">
  <label>Name:</label>
  <input type="text" [(ngModel)]="student.name" name="name" required><br>

  <label>Age:</label>
  <input type="number" [(ngModel)]="student.age" name="age" required><br>

  <label>Grade:</label>
  <input type="number" [(ngModel)]="student.grade" name="grade" required><br>

  <button type="submit">Add</button>
</form>
